{% extends 'library/base.html' %}

{% block content %}
<h2>Borrow Book: {{ book.title }}</h2>
<p>Note: You can borrow this book for a maximum of 30 days.</p>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary" >Borrow</button>
    <a href="{{ referrer }}" class="btn btn-secondary">Go Back</a>
</form>
{% endblock %}
